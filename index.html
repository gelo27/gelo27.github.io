<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" media="screen and (orientation: portrait)">
	<title>Hi from Web</title>
	<style type="text/css">
		.say-hello{
			position: fixed;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 20px;
			font-weight: bold;
			color: #000;
			user-select: none;
		}
		canvas{
			background-color: #dcdcdc;
			left: 0;
			top: 0;
			position: fixed;
		}
	</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script type="text/javascript">
var canvas = document.querySelector("#canvas"),
	ctx = canvas.getContext("2d"),
	doc = document.documentElement;

canvas.width = doc.clientWidth;
canvas.height = doc.clientHeight;
//console.log(document.documentElement.clientWidth );
//	var elem = document.getElementById("fullscreen");
//	var doc = document.documentElement;
	//console.log(elem);
	
	

	/* Get into full screen 
function GoInFullscreen(element) {
	if(element.requestFullscreen)
		element.requestFullscreen();
	else if(element.mozRequestFullScreen)
		element.mozRequestFullScreen();
	else if(element.webkitRequestFullscreen)
		element.webkitRequestFullscreen();
	else if(element.msRequestFullscreen)
		element.msRequestFullscreen();
}
*/

var draw = false;

canvas.addEventListener('touchstart', function(e){
	draw = true;
	console.log(draw);
});
	
canvas.addEventListener("touchmove", function (e) {
  var touch = e.touches[0];
  var mouseEvent = new MouseEvent("mousemove", {
    clientX: touch.clientX,
    clientY: touch.clientY
  });
	ctx.beginPath();
	ctx.fillStyle = "red";
	ctx.arc(mouseEvent.clientX, mouseEvent.clientY, 25, 0, 2 * Math.PI);
	ctx.fill();
	
  canvas.dispatchEvent(mouseEvent);
}, false);

canvas.addEventListener('touchend', function(e){
	draw = false;
	console.log(draw);
});

</script>
</body>
</html>
