<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" media="screen and (orientation: portrait)">
	<title>Hi from Web</title>
	<style type="text/css">
		.say-hello{
			position: fixed;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 20px;
			font-weight: bold;
			color: #000;
			user-select: none;
		}
	</style>
</head>
<body>
<div class="say-hello" id="fullscreen">
	Привіт Зорянчиха!
</div>
<script type="text/javascript">
var canvas = document.querySelector("#canvas"),
	ctx = canvas.getContext("2d"),
	doc = document.documentElement;

canvas.width = doc.clientWidth;
canvas.height = doc.clientHeight;
//console.log(document.documentElement.clientWidth );
//	var elem = document.getElementById("fullscreen");
//	var doc = document.documentElement;
	//console.log(elem);
	
	

	/* Get into full screen 
function GoInFullscreen(element) {
	if(element.requestFullscreen)
		element.requestFullscreen();
	else if(element.mozRequestFullScreen)
		element.mozRequestFullScreen();
	else if(element.webkitRequestFullscreen)
		element.webkitRequestFullscreen();
	else if(element.msRequestFullscreen)
		element.msRequestFullscreen();
}
*/

var draw = false;

canvas.addEventListener('mousedown', function(e){
	draw = true;
	console.log(draw);
});

canvas.addEventListener('mousemove', function(e){
	if (draw) {
		ctx.beginPath();
		ctx.fillStyle = "red";
		ctx.arc(e.offsetX, e.offsetY, 40, 0, 2 * Math.PI);
		ctx.fill();
		//console.log(e.offsetX);
		//console.log(draw);
	}
});

canvas.addEventListener('mouseup', function(e){
	draw = false;
	console.log(draw);
});

</script>
</body>
</html>
